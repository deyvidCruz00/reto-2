@if (isAuthenticated()) {
  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
      <div class="logo-container">
        <mat-icon>lock_person</mat-icon>
        <h2>Control de Acceso</h2>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/empleados" routerLinkActive="active">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Empleados</span>
        </a>
        <a mat-list-item routerLink="/acceso" routerLinkActive="active">
          <mat-icon matListItemIcon>login</mat-icon>
          <span matListItemTitle>Control de Acceso</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Sistema de Control de Acceso</span>
        <span class="spacer"></span>
        
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info">
            <mat-icon>person</mat-icon>
            <span>Usuario: {{ userId() }}</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesi√≥n</span>
          </button>
        </mat-menu>
      </mat-toolbar>

      <div class="content-wrapper">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <div class="login-container">
    <router-outlet />
  </div>
}
